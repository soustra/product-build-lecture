<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button id="mode-toggle">Toggle Mode</button>
    <h1>Lotto Number Generator</h1>
    <div class="machine">
      <div id="numbers"></div>
    </div>
    <button id="generate-btn">Generate Numbers</button>
  </div>

  <section class="affiliate-inquiry">
    <h2>제휴 문의 (Affiliate Inquiry)</h2>
    <form action="https://formspree.io/f/mojnqbga" method="POST">
      <label for="name">이름 (Name):</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일 (Email):</label>
      <input type="email" id="email" name="email" required>

      <label for="message">메시지 (Message):</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">문의하기 (Send Inquiry)</button>
    </form>
  </section>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
